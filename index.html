<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Básicas em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de Funções Básicas com JavaScript</h1>
    

    <button id="alertButton">Exibir Modal</button>
    <button id="changeColorButton">Alterar Cor</button>

    <div id="toggleText" style="display: none;">
        <p>Texto oculto agora visível!</p>
    </div>



    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>Você clicou no botão e abriu uma janela modal!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
